<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">{{ title }}</a>

    <!-- Navigation Links -->
    <div class="navbar-nav me-auto" *ngIf="loginDisplay">
      <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i class="bi bi-house-door me-1"></i>
        Home
      </a>
      <a class="nav-link" routerLink="/chat" routerLinkActive="active">
        <i class="bi bi-chat-dots me-1"></i>
        Chat
      </a>
    </div>

    <!-- Authentication Buttons -->
    <div class="d-flex">
      <button class="btn btn-light me-2" *ngIf="!loginDisplay" (click)="login()">

        Login
      </button>
      
      <button class="btn btn-outline-light" *ngIf="loginDisplay" (click)="logout()">

      </button>

  </div>
